<style>
    html {
  height: 100%;
}
body {
  margin:0;
  padding:0;
  font-family: sans-serif;
  /* background: linear-gradient(#141e30, #243b55); */
  /* background: linear-gradient(#2339a2, #023773); */
  background: #093697;
}

.login-box {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 360px;
  padding: 20px;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,.5);
  box-sizing: border-box;
  box-shadow: 0 15px 25px rgba(0,0,0,.6);
  border-radius: 10px;
}

textarea{
    width: 100%;
    height: 80px;
}

.login-box h4 {
  margin: 0 0 30px;
  padding: 0;
  color: #FDDD44;
  text-align: center;
}

.login-box .user-box {
  position: relative;
}

.login-box .user-box input {
  width: 100%;
  padding: 10px 0;
  font-size: 16px;
  color: #fff;
  margin-bottom: 30px;
  border: none;
  border-bottom: 1px solid #fff;
  outline: none;
  background: transparent;
}
.login-box .user-box label {
  position: absolute;
  top:0;
  left: 0;
  padding: 10px 0;
  font-size: 16px;
  color: #FDDD44;
  pointer-events: none;
  transition: .5s;
}

.login-box .user-box input:focus ~ label,
.login-box .user-box input:valid ~ label {
  top: -20px;
  left: 0;
  color: #FDDD44;
  font-size: 12px;
}

.login-box form a {
  position: relative;
  display: inline-block;
  padding: 10px 20px;
  color: #FDDD44;
  font-size: 16px;
  text-decoration: none;
  text-transform: uppercase;
  overflow: hidden;
  transition: .5s;
  margin-top: 10px;
  letter-spacing: 4px
}

.login-box a:hover {
  background: #03e9f4;
  color: #ffffff;
  border-radius: 5px;
  box-shadow: 0 0 5px #03e9f4,
              0 0 25px #03e9f4,
              0 0 50px #03e9f4,
              0 0 100px #03e9f4;
}

.login-box a span {
  position: absolute;
  display: block;
}

.login-box a span:nth-child(1) {
  top: 0;
  left: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, transparent, #03e9f4);
  animation: btn-anim1 1s linear infinite;
}

@keyframes btn-anim1 {
  0% {
    left: -100%;
  }
  50%,100% {
    left: 100%;
  }
}

.login-box a span:nth-child(2) {
  top: -100%;
  right: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(180deg, transparent, #03e9f4);
  animation: btn-anim2 1s linear infinite;
  animation-delay: .25s
}

@keyframes btn-anim2 {
  0% {
    top: -100%;
  }
  50%,100% {
    top: 100%;
  }
}

.login-box a span:nth-child(3) {
  bottom: 0;
  right: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(270deg, transparent, #03e9f4);
  animation: btn-anim3 1s linear infinite;
  animation-delay: .5s
}

@keyframes btn-anim3 {
  0% {
    right: -100%;
  }
  50%,100% {
    right: 100%;
  }
}

.login-box a span:nth-child(4) {
  bottom: -100%;
  left: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(360deg, transparent, #03e9f4);
  animation: btn-anim4 1s linear infinite;
  animation-delay: .75s
}

@keyframes btn-anim4 {
  0% {
    bottom: -100%;
  }
  50%,100% {
    bottom: 100%;
  }
}

</style>

        <h4>UIIGATEWAY<br>TEMPLATE GENERATOR</h4>       
    <form>
    <div class="user-box" >
        
        <select style="width: 100%;" id="selectPage">
            <option value="pilih"> Pilih template</option>
            <option value="landingpage"> Landing Page</option>
            <option value="datatable"> Data Table</option>
            <option value="forminput"> Form input</option>
        </select>
        
    </div><br><br>

      <div class="user-box" id="form-input-api"   style="display: none;">
        <input id="api" type="input" class="api" placeholder="http://localhost:3000/menu" value="http://localhost:3000/menu">
        <label>URL API to your menu :</label>
      </div>

      <div class="user-box" id="form-input-tittle"   style="display: none;">
        <input id="titleApp" type="input" class="titleApp"  value="">
        <label>Judul Aplikasi :</label>
      </div>

      <div class="user-box" id="form-input-description"  style="display: none;">
        <textarea id="textApp"  placeholder="Deskripsi aplikasi ...."></textarea>
      </div><br>

      <div class="user-box" id="form-input-logo"  style="display: none;">
        <input id="logo" type="file" class="api" >
        <label>Upload logo :</label>
      </div>

      <div class="user-box" id="form-halaman"   style="display: none;">
        <input id="halaman" type="input" class="halaman" placeholder="" value="">
        <label>Nama halaman :</label>
      </div>

      <div class="user-box" id="form-tag"   style="display: none;">
        <input id="param-label" type="text" class="param-label" placeholder="" value="Amsterdam,Washington,Sydney,Beijing,Cairo" data-role="tagsinput">
        <label>Label tabel :</label>
      </div>

      <div class="user-box" id="form-input-api-data"   style="display: none;">
        <input id="api-data" type="input" class="api-data" placeholder="http://localhost:3000/data" value="http://localhost:3000/data">
        <label>URL API to your retive table :</label>
      </div>
      

        <center>
            <a href="#" id="close">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Close
            </a>
            <a href="#" id="create">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Generate
            </a>
          
        </center>
    </form>
  </div>







<script>


var base64 = "";

function readFile() {
    if (this.files && this.files[0]) { 
        var FR= new FileReader();   
        FR.addEventListener("load", function(e) { 
        base64 = e.target.result;
        }); 
        FR.readAsDataURL( this.files[0] );
    }
}

function changeTemplate() {

if(document.getElementById('selectPage').value === "pilih"){
    document.getElementById("form-input-api").style.display = "none";
    document.getElementById("form-input-tittle").style.display = "none";
    document.getElementById("form-input-description").style.display = "none";
    document.getElementById("form-input-logo").style.display = "none";
    document.getElementById("form-input-api-data").style.display = "none";
    document.getElementById("form-halaman").style.display = "none";
    document.getElementById("form-tag").style.display = "none";
    }
    
else if(document.getElementById('selectPage').value === "landingpage"){ 
    document.getElementById("form-input-api").style.display = "block";
    document.getElementById("form-input-tittle").style.display = "block";
    document.getElementById("form-input-description").style.display = "block";
    document.getElementById("form-input-logo").style.display = "block";
    document.getElementById("form-input-api-data").style.display = "none";
    document.getElementById("form-halaman").style.display = "none";
    document.getElementById("form-tag").style.display = "none";
    }
else if(document.getElementById('selectPage').value === "datatable"){
    document.getElementById("form-input-api").style.display = "block";
    document.getElementById("form-input-tittle").style.display = "none";
    document.getElementById("form-input-description").style.display = "none";
    document.getElementById("form-input-logo").style.display = "none";
    document.getElementById("form-input-api-data").style.display = "block";
    document.getElementById("form-halaman").style.display = "block";
    document.getElementById("form-tag").style.display = "block";
    }
  else if(document.getElementById('selectPage').value === "forminput"){
    document.getElementById("form-input-api").style.display = "block";
    document.getElementById("form-input-tittle").style.display = "none";
    document.getElementById("form-input-description").style.display = "none";
    document.getElementById("form-input-logo").style.display = "none";
    document.getElementById("form-input-api-data").style.display = "block";
    document.getElementById("form-halaman").style.display = "none";
    document.getElementById("form-tag").style.display = "none";
    }

}

document.getElementById("selectPage").addEventListener("change", changeTemplate);

document.getElementById("logo").addEventListener("change", readFile);



document.getElementById('create').onclick = () => {

            var buttonClick = "create-template";
            var gambar = base64.substr(base64.indexOf(','),99999999);
         
           

            const tittleApp = document.getElementById('titleApp').value;
            const textApp = document.getElementById('textApp').value;
            const endPoint = document.getElementById('api').value;
            const endPointTable = document.getElementById('api-data').value;
            const halaman = document.getElementById('halaman').value;
            const param = document.getElementById('param-label').value;
            var typeRequest = 999;
            window.parent.postMessage({pluginMessage: {type: typeRequest, button: buttonClick}}, '*');

            if (document.getElementById('selectPage').value === "landingpage"){
              typeRequest = 0;
              window.parent.postMessage({pluginMessage: {type: typeRequest, button: buttonClick, gambar: gambar , tittle : tittleApp, textapp : textApp}}, '*');
            }

            if (endPoint !== "" && document.getElementById("form-input-api").style.display === "block" ){
              var request = new XMLHttpRequest()
              request.open('GET', endPoint)
              request.responseType = 'text'
           
              request.onload = () => {
                typeRequest = 1;
                  window.parent.postMessage({pluginMessage: {type: typeRequest, button: buttonClick, api:request.response , tittle : tittleApp}}, '*');
              };
              request.send();
            }

            if (endPointTable !== "" && document.getElementById('selectPage').value === "datatable"){
              var requestTable = new XMLHttpRequest()
              requestTable.open('GET', endPointTable)
              requestTable.responseType = 'text'
              console.log(endPointTable);
          
              requestTable.onload = () => {
                 typeRequest = 2;
                 window.parent.postMessage({pluginMessage: {type: typeRequest, button: buttonClick , table:requestTable.response ,page: halaman,param:param}}, '*');
              };
              requestTable.send();
            }

        }


document.getElementById('close').onclick = () => {
            var buttonClick = "close";
            window.parent.postMessage({pluginMessage: {button: buttonClick}}, '*');
        }
    
    
</script>
